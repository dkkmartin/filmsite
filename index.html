<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8d7f3000a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>PARASITE</title>
  </head>
  <body>
    <header class="header header__index">
      <div class="header__links__container">
        <ul class="header__ul ul__nav">
          <li class="header__link link--home link--focus"><a href="index.html">HOME</a></li>
          <li class="header__link link--gallery"><a href="gallery.html">GALLERY</a></li>
          <li class="header__link link--synopsis"><a href="synopsis.html">SYNOPSIS</a></li>
          <li class="header__link link--cast"><a href="cast.html">CAST</a></li>
        </ul>
      </div>

      <div class="header__icons__container">
        <ul class="header__ul ul__icons">
          <li class="header__icon icon--twitter">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="header__icon icon--facebook">
            <a href="https://facebook.com" target="_blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li class="header__icon icon--linkedin">
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
          </li>
          <li class="header__icon icon--instagram">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <header class="header__mobile --hide">
      <div class="header__mobile__container">
        <img class="header__mobile__logo" src="assets/img/header.png" alt="Logo" />
        <i class="burger__icon fas fa-bars"></i>
      </div>
      <div class="animate__animated menu__modal --hide">
        <i class="modal__close fa-solid fa-xmark"></i>
        <div class="header__links__container links__modal">
          <ul class="header__ul ul__nav__modal">
            <li class="header__link link--home link--focus"><a href="index.html">HOME</a></li>
            <li class="header__link link--gallery"><a href="gallery.html">GALLERY</a></li>
            <li class="header__link link--synopsis"><a href="synopsis.html">SYNOPSIS</a></li>
            <li class="header__link link--cast"><a href="cast.html">CAST</a></li>
          </ul>
        </div>

        <div class="header__icons__container icons__modal">
          <ul class="header__ul ul__icons ul__icons__modal">
            <li class="header__icon icon--twitter">
              <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="header__icon icon--facebook">
              <a href="https://facebook.com" target="_blank"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li class="header__icon icon--linkedin">
              <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </li>
            <li class="header__icon icon--instagram">
              <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main main__index">
      <section class="main__container">
        <div class="main__image__container">
          <img class="main__logo" src="assets/img/parasite_logo 2.png" alt="" />
        </div>
        <div class="button__mobile__container --hide">
          <button class="main__button__mobile">GET TICKETS</button>
          <button class="main__button__mobile">WATCH AT HOME</button>
        </div>
      </section>
    </main>

    <footer class="footer footer__index">
      <img class="footer__image" src="assets/img/parasite_legal-logos.png" alt="" />
    </footer>
  </body>
</html>
